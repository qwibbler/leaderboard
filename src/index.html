<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Leaderboard</title>
  <meta name="author" content="Humaira Zaman">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>

  <main>
    <div class="display wrap">
      <div class="display header">
        <h2>Recent Scores</h2>
        <input type="button" value="&#x21bb; Refresh" class="button refresh">
      </div>
      <ul class="display scores">
      </ul>
    </div>

    <form class="form wrap" action="?" method="post">
      <div class="form header">
        <h2>Add your scores</h2>
      </div>
      <div id="form-div">
        <label for="player-name">Name:</label>
        <input type="text" name="your-name" id="player-name" placeholder="Your name" required>
        <label for="player-score">Score:</label>
        <input type="number" name="your-score" id="player-score" placeholder="Your score" required>
        <input type="button" value="Submit &#9094;" class="button submit">
        <small class="invisible">Please add both name and score to record your entry.</small>
      </div>
    </form>
  </main>
</body>

</html>
